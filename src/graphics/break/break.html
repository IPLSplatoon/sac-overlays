<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break@sac-overlays</title>
</head>
<body>
<div class="scene-content-wrapper">
    <div class="scene-wrapper main-scene-wrapper">
        <div class="main-scene-content scene-wrapper layout horiz c-vert">
            <div class="accent-line layout vertical c-horiz">
                <div class="line"></div>
                <div class="circle"></div>
            </div>
            <div class="text-wrapper">
                <img class="logo" src="assets/sac-logo.png">
                <div class="text">
                    <div>
                        <fitted-text class="flavor-text" text="Be right back!" id="main-flavor-text"></fitted-text>
                    </div>
                    <div>
                        <div class="main-info-row layout horiz c-vert info-row-music">
                            <i class="fas fa-music icon"></i>
                            <fitted-text text="Squid Sisters - Spicy Calamari Inkantation" id="main-scene-music" max-width="1200"></fitted-text>
                        </div>
                    </div>
                    <div>
                        <div class="main-info-row layout horiz c-vert info-row-timer">
                            <i class="fas fa-clock icon"></i>
                            <fitted-text text="Next round begins in ~5 minutes..." id="main-scene-timer" use-inner-html></fitted-text>
                        </div>
                    </div>
                    <div>
                        <div class="main-info-row layout horiz c-vert">
                            <div class="icon-wrapper layout horiz c-vert" id="main-scene-socials-icon-wrapper">
                                <i class="fab fa-twitter icon" id="main-scene-socials-icon"></i>
                            </div>
                            <fitted-text text="@IPLSplatoon" id="main-scene-socials-text"></fitted-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scene-wrapper teams-wrapper layout horiz c-vert c-horiz">
        <div class="teams-layout">
            <div class="team team-a layout vertical c-horiz">
                <fitted-text class="team-name" max-width="530" align="center" id="scene-teams__team-a-name"></fitted-text>
                <div class="separator"></div>
                <div class="team-players" id="scene-teams__team-a-players">

                </div>
            </div>
            <div class="team team-b layout vertical c-horiz">
                <fitted-text class="team-name" max-width="530" align="center" id="scene-teams__team-b-name"></fitted-text>
                <div class="separator"></div>
                <div class="team-players" id="scene-teams__team-b-players">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="info-bar-container layout horiz c-horiz c-vert">
    <div class="info-bar layout horiz c-vert">
        <div class="info-bar-logo layout horiz c-vert">
            <img src="assets/sac-logo-white.png">
        </div>
        <div class="info-bar-content-wrapper">
            <div class="info-bar-items layout horiz c-vert">
                <div class="info-bar-item layout horiz c-vert">
                    <div class="p-abs layout horiz c-vert" id="info-bar-casters-wrapper">
                        <i class="fas fa-microphone icon"></i>
                        <div class="layout vertical c-vert" id="info-bar-casters"></div>
                    </div>
                    <div class="p-abs layout horiz c-vert" id="info-bar-twitters-wrapper">
                        <i class="fab fa-twitter icon"></i>
                        <div class="layout vertical c-vert" id="info-bar-twitters"></div>
                    </div>
                </div>
                <div class="info-bar-separator"></div>
                <div class="info-bar-item layout horiz c-vert">
                    <i class="fas fa-gamepad icon"></i>
                    <div class="info-bar-scoreboard">
                        <fitted-text id="info-bar-scoreboard__team-a-name" max-width="520"></fitted-text>
                        <div class="score" id="info-bar-scoreboard__team-a-score">-</div>
                        <fitted-text id="info-bar-scoreboard__team-b-name" max-width="520"></fitted-text>
                        <div class="score" id="info-bar-scoreboard__team-b-score">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content-wrapper content-background"></div>
</body>
</html>
